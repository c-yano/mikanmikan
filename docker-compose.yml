lb:
  image: tutum/haproxy
  ports:
    - "80:80"
  links: 
    - web
web:
  build: .
  expose:
    - "80"
  volumes:
    - ./:/var/www/html
  links:
    - db
db:
  image: mysql
  volumes:
    - mysql-data:/var/lib/mysql
    - ./dump.sql:/dump.sql
    - ./sqldata.sql:/sqldata.sql
    - ./my.cnf.server:/etc/mysql/my.cnf
  environment:
    - MYSQL_ROOT_PASSWORD=MySQLAdmin
    - MYSQL_DB=Shop
    - MYSQL_USER=shopadmin
    - MYSQL_PASSWORD=AdminPassword
